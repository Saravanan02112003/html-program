<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navbar day2</title>
    <style>
        .box{
    display: flex;
    
    flex-wrap: nowrap;
    
        }
        .box > div
  {

    width: 100px;
    margin: 10px;
    text-align: center;
    line-height: 75px;
    font-size: 30px;
    background-color: dodgerblue;

}
    </style>
</head>
<h1>flexible boxes</h1>
<body>
    <div class="box">
    <div style="flex-grow: 1;">hai</div>
    <div style="flex-shrink: unset;">hai</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
</div>
</body>
</html>
